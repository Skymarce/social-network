<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Заголовок </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Страна </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Источник </th>
        <td mat-cell *matCellDef="let element"> <a href="{{element.link}}">Подробнее</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="changeNew">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button class="change-btn" (click)="openChangeDialog(element)">
                <mat-icon>edit_note</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteNew">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <ng-container *ngIf="isLoading; then loader else deleteBtn"></ng-container>
            <ng-template #loader>
              <mat-spinner [diameter]="35"></mat-spinner>
            </ng-template>
            <ng-template #deleteBtn>
              <button class="delete-btn" (click)="deleteNews(element)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="addToFavorites">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button class="delete-btn" (click)="addFavoriteNews(element.id)">
            <mat-icon>star_border</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[7, 12, 15]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div> 

<button class="create-btn" (click)="openCreateModal()">Создать</button>
